<div class="container__ToDo">
  <h3 class="ToDo--title">Tasks</h3>
  <div class="ToDo--NewTasks">
    <input class="input" size="25" 
    type="text"
    placeholder="Write your task" 
    [(ngModel)]="task" 
    minlength="4" maxlength="20">
    <button [disabled]="task === ''" (click)="newTask()">Write</button>
  </div>
  <div class="ToDo--tasksList" >
    <p class="none--tasksList" *ngIf="tasks.length < 1">No tienes tareas todav√≠a.</p>
    <ul>
      <li class="undone" [class.done]="done"  *ngFor="let task of tasks; index as i">{{ task }} 
        <div class="container--buttons">
          <button (click)="doneBtn(i, task)">Done</button>
          <button (click)="removeTasks(i)">Delete</button>
        </div>
      </li>
    </ul>
  </div>
</div>
